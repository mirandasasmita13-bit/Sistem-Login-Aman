<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Home - Sistem Login Aman</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h2>Selamat Datang!</h2>
    <p id="userEmail"></p>
    <button id="logoutBtn">Logout</button>
  </div>

  <script type="module">
    // Import Firebase
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-app.js";
    import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-auth.js";

    // Konfigurasi Firebase
    const firebaseConfig = {
      apiKey: "AIzaSyDS8ms94w5SJUE2PfbfRKyZLJC48H3WeUo",
      authDomain: "sistem-login-aman-79b31.firebaseapp.com",
      projectId: "sistem-login-aman-79b31",
      storageBucket: "sistem-login-aman-79b31.firebasestorage.app",
      messagingSenderId: "785633807671",
      appId: "1:785633807671:web:79ff01a44fff1a61f91eb2"
    };

    // Inisialisasi Firebase
    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    // Ambil elemen
    const userEmail = document.getElementById("userEmail");
    const logoutBtn = document.getElementById("logoutBtn");

    // Cek user login
    onAuthStateChanged(auth, (user) => {
      if (user) {
        userEmail.textContent = `Anda login sebagai: ${user.email}`;
      } else {
        window.location.href = "index.html"; // redirect ke login kalau belum login
      }
    });

    // Tombol logout
    logoutBtn.addEventListener("click", async () => {
      try {
        await signOut(auth);
        alert("Anda telah logout.");
        window.location.href = "index.html";
      } catch (error) {
        console.error("Gagal Logout:", error);
      }
    });
  </script>
</body>
</html>
